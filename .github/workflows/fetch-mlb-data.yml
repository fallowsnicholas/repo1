# .github/workflows/fetch-mlb-data.yml
name: Fetch MLB Betting Data

on:
  # Trigger via webhook (repository_dispatch)
  repository_dispatch:
    types: [fetch-data]
  
  # Also allow manual triggering for testing
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      # Use requirements.txt for cleaner, more robust dependency management
      run: |
        pip install -r requirements.txt
    
    - name: Run Splash Sports data fetch
      env:
        GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
      run: python fetch_splash_data.py
    
    - name: Run Odds API data fetch
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
      run: python fetch_odds_data.py
    
    - name: Run Comprehensive Analysis
      # This new step runs the main analysis script after data is fetched
      env:
        GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
      run: python enhanced_betting_analyzer.py
