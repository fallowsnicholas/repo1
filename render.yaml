# render.yaml - Configuration for Render.com deployment
# This file tells Render how to deploy your Dash app

services:
  - type: web
    name: ev-sports-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn dash_app:server --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 8080
      # Add your secrets in Render dashboard:
      # - GOOGLE_SERVICE_ACCOUNT_CREDENTIALS
      # - GITHUB_TOKEN
      # - GITHUB_REPO_OWNER
      # - GITHUB_REPO_NAME
      # - ODDS_API_KEY
      # - SCRAPERAPI_KEY
      # - SCRAPFLY_KEY
      # - ZENROWS_KEY
    autoDeploy: true
